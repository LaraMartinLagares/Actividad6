<div class="mt-2">
    <div class="mx-4 row gap-0"> 
        @for(user of arrUsers[currentPage-1]; track user._id){
            <article class="col-12 col-md-6 col-lg-3 mb-1 g-4">
                <app-user-card [myUser]="user"></app-user-card>
            </article>
        }
    </div>
    <nav class="d-flex d-flex-row justify-content-center my-5"> <!--darle diseÃ±o para poner los botones en el centro-->
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="changePage(0, '-')" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          @for(ele of arrUsers; track ele; let index=$index){
            <li class="page-item"><a class="page-link" (click)="changePage(index+1, '')">{{index+1}}</a></li>
          }
          <li class="page-item">
            <a class="page-link" (click)="changePage(0, '+')" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>
    
</div>
